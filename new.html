<script>
    function createRandomWord(length) { //https://jsfiddle.net/amando96/XjUJM/
        var consonants = 'bcdfghjlmnpqrstv',
            vowels = 'aeiou',
            rand = function (limit) {
                return Math.floor(Math.random() * limit);
            },
            i, word = '', length = parseInt(length, 10),
            consonants = consonants.split(''),
            vowels = vowels.split('');
        for (i = 0; i < length / 2; i++) {
            var randConsonant = consonants[rand(consonants.length)],
                randVowel = vowels[rand(vowels.length)];
            word += (i === 0) ? randConsonant.toUpperCase() : randConsonant;
            word += i * 2 < length - 1 ? randVowel : '';
        }
        return word;
    }

    const params = new URL(location.href).searchParams
    if (params.get('auto') != null) {
        let title = createRandomWord(6)
        window.location.href = window.location.origin + "/shared?id=" + random_boxid() + "&pwd=" + random_uuid()
    }
</script>
