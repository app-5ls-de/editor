            <button class="ql-underline" title="Underline"></button>
            <button class="ql-strike" title="Strike"></button>

        <span class="ql-formats" style="display: none;">
            <select class="ql-color" title="Color"></select>
            <select class="ql-background" title="Background Color"></select>
        </span>

        <span class="ql-formats">
            <button class="ql-list" value="ordered" title="Ordered List"></button>
            <button class="ql-list" value="bullet" title="Unordered List"></button>
        </span>

        <span class="ql-formats">
            <button class="ql-script" value="sub" title="Subscript"></button>
            <button class="ql-script" value="super" title="Superscript"></button>
        </span>

        <span class="ql-formats">
            <button class="ql-indent" value="+1" title="add Indentation"></button>
            <button class="ql-indent" value="-1" title="remove Indentation"></button>
        </span>

        <span class="ql-formats">
            <button class="ql-align" value="" title="Justification"></button>
            <button class="ql-align" value="justify" title="Justification"></button>
            <button class="ql-align" value="center" title="Justification"></button>
            <button class="ql-align" value="right" title="Justification"></button>

</div>
<script>
    let noscript = document.getElementById("noscript");
    noscript.parentNode.removeChild(noscript);
</script>
