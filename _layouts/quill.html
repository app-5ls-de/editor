---
layout: bare
---

          </svg>
        </button>
      </span>

      <span class="ql-formats">
        <button class="ql-size" value="small">
          <svg viewBox="0 0 42 42" style="padding: 3px;">
            <path class="ql-fill"
              d="M37.059,16H26H16H4.941C2.224,16,0,18.282,0,21s2.224,5,4.941,5H16h10h11.059C39.776,26,42,23.718,42,21	S39.776,16,37.059,16z" />
          </svg>
        </button>
        <button class="ql-size" value="large">
          <svg viewBox="0 0 42 42" style="padding: 3px;">
            <path class="ql-fill"
              d="M37.059,16H26V4.941C26,2.224,23.718,0,21,0s-5,2.224-5,4.941V16H4.941C2.224,16,0,18.282,0,21s2.224,5,4.941,5H16v11.059 C16,39.776,18.282,42,21,42s5-2.224,5-4.941V26h11.059C39.776,26,42,23.718,42,21S39.776,16,37.059,16z" />
          </svg>
        </button>
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
      </span>

      <span class="ql-formats">
        <button class="ql-bold" title="Bold <Ctrl+B>"></button>
        <button class="ql-italic" title="Italic <Ctrl+I>"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>

      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>

      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
      </span>

      <span class="ql-formats">
        <button class="ql-script" value="sub"></button>
        <button class="ql-script" value="super"></button>
      </span>

      <span class="ql-formats">
        <button class="ql-indent" value="+1"></button>
        <button class="ql-indent" value="-1"></button>
      </span>

      <span class="ql-formats">
        <select class="ql-align">
          <option selected="selected"></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>

      <span class="ql-formats" id="shareButton" style="display: none;">
        <button class="ql-share" title="Share">
          <svg viewBox="0 0 458.624 458.624">
            <path class="ql-fill"
              d="M339.588,314.529c-14.215,0-27.456,4.133-38.621,11.239l-112.682-78.67c1.809-6.315,2.798-12.976,2.798-19.871 c0-6.896-0.989-13.557-2.798-19.871l109.64-76.547c11.764,8.356,26.133,13.286,41.662,13.286c39.79,0,72.047-32.257,72.047-72.047 C411.634,32.258,379.378,0,339.588,0c-39.79,0-72.047,32.257-72.047,72.047c0,5.255,0.578,10.373,1.646,15.308l-112.424,78.491 c-10.974-6.759-23.892-10.666-37.727-10.666c-39.79,0-72.047,32.257-72.047,72.047s32.256,72.047,72.047,72.047 c13.834,0,26.753-3.907,37.727-10.666l113.292,79.097c-1.629,6.017-2.514,12.34-2.514,18.872c0,39.79,32.257,72.047,72.047,72.047 c39.79,0,72.047-32.257,72.047-72.047C411.635,346.787,379.378,314.529,339.588,314.529z" />
          </svg>
        </button>
      </span>

    </div>
    <hr class="divider">
    <div id="scrolling-container">
      <div id="editor-container"></div>
    </div>
  </div>

  <script src="/quill-v1.3.6/quill.js"></script>
  <script src="/ifvisible.js-v1.0.6/ifvisible.js "></script>
  <script>
    var shared
    {% if page.shared %}
    shared = true
    {% endif %}
  </script>
  <script src="/main.js"></script>
