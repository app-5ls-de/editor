<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Editor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Editor">
    <meta name="application-name" content="Editor">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/normalize.css-v8.0.1/normalize.min.css">
    {% if page.layout == "quill" %}
    <link href="/quill-v1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/quill.css">
    {% endif %}
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    {{content}}
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[ServiceWorker] active service worker found");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/service-worker.js", {
                        scope: "/"
                    })
                    .then(function (reg) {
                        console.log('[ServiceWorker] Service worker registered.', reg);
                    });
            }
        }
    </script>
</body>

</html>
